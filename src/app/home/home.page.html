<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Pug List
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let card of images; index as i" [routerLink]="'/pug/' + i">
      <img [src]=card />
      <ion-card-header>
        <ion-card-title>Pug {{i}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        Click here to see more
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
